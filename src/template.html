<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test</title>
    <style>
        .active-turn {
            color: red;
        }

        .active-turn::before {
            content: "[";
        }

        .active-turn::after {
            content: "]";
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script type="text/javascript">
        //var socket = io.connect('http://' + document.domain + ':' + location.port);
        var socket = io('/games/exploding-kittens');

        socket.on('connect', function() {
            console.log('Websocket established!')
        });

        socket.on('message', function(data) {
            console.log(data);
        });

        socket.on('update', function(data) {
            document.querySelector('#game').innerHTML = '';
            var p = document.createElement('p');
            for(var i = 0; i < data['players'].length; i++) {
                if(data['turn'] === i) {
                    p.innerHTML += '<span class="active-turn">' + data['players'][i] + '</span>&emsp;';
                }
                else {
                    p.innerHTML += '<span>' + data['players'][i] + '</span>&emsp;';
                }
            }
            document.querySelector('#game').appendChild(p);
            var ul = document.createElement('ul');
            for(var i = 0; i < 8; i++) {
                var li = document.createElement('li');
                li.innerText = data['hand'][i];
                ul.appendChild(li);
            }
            document.querySelector('#game').appendChild(ul);
            console.log('Current hand: ' + data['hand']);
        });
    </script>
    <input id="username-input" type="text" placeholder="Username">
    <button onclick="socket.emit('join', document.querySelector('#username-input').value);">Join Game</button>
    <button onclick="socket.emit('start');">Start Game</button>
    <div id="game"></div>
</body>
</html>
