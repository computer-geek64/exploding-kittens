<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test</title>
    <style>
        body {
            margin: 0px;
        }

        .active-turn {
            color: red;
        }

        .active-turn::before {
            content: "[";
        }

        .active-turn::after {
            content: "]";
        }

        .selected-hand-card {
            border-color: red !important;
        }

        .hand-card-image {
            border: 3px solid transparent;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script type="text/javascript">
        let socket = io('/games/exploding-kittens');

        socket.on('connect', function() {
            console.log('Websocket established!');
        });

        socket.on('message', function(data) {
            console.log(data);
        });

        socket.on('update', function(data) {
            document.querySelector('#game').innerHTML = '';

            let table = document.createElement('table');
            table.style['width'] = '100%';

            for(let player in data['players']) {
                let tr = document.createElement('tr');

                let td = document.createElement('td');
                if(player === data['turn']) {
                    td.classList.add('active-turn');
                }
                td.innerText = player;
                tr.appendChild(td);

                for(let i = 0; i < data['players'][player]['hand'].length; i++) {
                    td = document.createElement('td');
                    td.innerText = data['players'][player]['hand'][i];
                    tr.appendChild(td);
                }

                table.appendChild(tr);
            }

            document.querySelector('#game').appendChild(table);

            let div = document.createElement('div');
            div.style['position'] = 'fixed';
            div.style['bottom'] = 0;
            div.style['height'] = '210px';
            div.style['width'] = '100%';

            let innerDiv = document.createElement('div');
            innerDiv.style['width'] = '500px';
            innerDiv.style['overflow-x'] = 'scroll';
            innerDiv.style['position'] = 'fixed';
            innerDiv.style['bottom'] = 0;

            table = document.createElement('table');
            let tr = document.createElement('tr');

            for(let i = 0; i < data['hand'].length; i++) {
                let td = document.createElement('td');
                td.innerHTML = '<img class="hand-card-image" onclick="onclick_card(this);" data-action="' + data['hand'][i]['action'] + '" data-id="' + data['hand'][i]['id'] + '" src="/static/cards/' + data['hand'][i]['image'] + '" alt="' + data['hand'][i]['action'] + '" style="height: 200px;">';
                tr.appendChild(td);
            }

            table.appendChild(tr);
            innerDiv.appendChild(table);
            div.appendChild(innerDiv);
            document.querySelector('#game').appendChild(div);

            console.log('Current hand: ' + data['hand']);
        });

        function onclick_card(card) {
            if(card.classList.contains('selected-hand-card')) {
                card.classList.remove('selected-hand-card');
            }
            else {
                let elements = document.querySelectorAll('img.selected-hand-card');
                if(elements.length === 0 || elements[elements.length - 1].getAttribute('data-action') === card.getAttribute('data-action')) {
                    card.classList.add('selected-hand-card');
                }
            }
        }
    </script>
    <div id="top">
        <input id="username-input" type="text" placeholder="Username">
        <button onclick="socket.emit('join', document.querySelector('#username-input').value);">Join Game</button>
        <button onclick="socket.emit('start');">Start Game</button>
    </div>
    <div id="game"></div>
</body>
</html>
